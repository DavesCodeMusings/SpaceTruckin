<!DOCTYPE html>

<html lang="en-US">

<head>
  <title>Space Truckin'</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="space-truckin.css" rel="stylesheet" type="text/css">
  <script src="space-truckin.js" type="text/javascript"></script>
</head>

<body onload="openDetailsOnWideScreens(); preloadImages();">
  <header>
  </header>

  <main>
    <h1 id="title">Space Truckin'</h1>
    <img id="viewscreen" src="images/earth.png">
  </main>

  <aside>
    <h1 id="ship-name">SS Botany Bay</h1>
    <details>
      <summary>News: <span id="news-date">Jan 2038</span></summary>
      <p id='news-headline'>
        Welcome to Space Truckin', the Solar System trading game.
      </p>
    </details>

    <!-- Captain's Finances -->

    <details>
      <summary>Finances: <span id="finances-wallet"><script>document.write(finances.cash);</script></span></summary>
      <table>
        <tr>
          <td>Cash:</td>
          <td class="numeric" id="finances-cash"><script>document.write(finances.cash);</script></td>
        </tr>
        <tr>
          <td>Bank:</td>
          <td class="numeric" id="finances-bank"><script>document.write(finances.bank);</script></td>
        </tr>
        <tr>
          <td>Debt:</td>
          <td class="numeric" id="finances-debt"><script>document.write(finances.debt);</script></td>
        </tr>
        <tr>
          <td>Total:</td>
          <td class="numeric" id="finances-total"><script>document.write(finances.cash + finances.bank - finances.debt);</script></td>
        </tr>
      </table>
      <p class="input-group" id="finances-atm">
        <button onclick="useATM('deposit', Number(document.getElementById('finances-atm-amount').value));" type="button">Deposit</button>
        <input id="finances-atm-amount" placeholder="cash" type="number">
        <button onclick="useATM('withdrawl', Number(document.getElementById('finances-atm-amount').value));" type="button">Withdrawl</button>
        <button onclick="useATM('payment', Number(document.getElementById('finances-atm-amount').value));" type="button">Pay Debt</button>
      </p>
    </details>

    <!-- Ship's Cargo -->

    <details>
      <summary>Cargo: <span id="cargo-summary">30/50 TEU</span></summary>
      <table>
        <tr class="highlight" onclick="updateSelectedItem('cargo', 0);">
          <td class="item-selector"><input name="cargo" type="radio" value="0" checked></td>
          <td><label for="0"><script>document.write(products[0].name);</script></label></td>
          <td class="numeric" id='cargo-consumer-quantity'><script>document.write(ship.cargoHold[0]);</script></td>
          <td class="numeric" id='cargo-consumer-price'><script>document.write(currentProductPrices[0]);</script></td>
        </tr>
        <tr onclick="updateSelectedItem('cargo', 1);">
          <td class="item-selector"><input name="cargo" type="radio" value="1"></td>
          <td><label for="1"><script>document.write(products[1].name);</script></label></td>
          <td class="numeric" id='cargo-food-quantity'><script>document.write(ship.cargoHold[1]);</script></td>
          <td class="numeric" id='cargo-food-price'><script>document.write(currentProductPrices[1]);</script></td>
        </tr>
        <tr onclick="updateSelectedItem('cargo', 2);">
          <td class="item-selector"><input name="cargo" type="radio" value="2"></td>
          <td><label for="2"><script>document.write(products[2].name);</script></label></td>
          <td class="numeric" id='cargo-ore-quantity'><script>document.write(ship.cargoHold[2]);</script></td>
          <td class="numeric" id='cargo-ore-price'><script>document.write(currentProductPrices[2]);</script></td>
        </tr>
        <tr onclick="updateSelectedItem('cargo', 3);">
          <td class="item-selector"><input name="cargo" type="radio" value="3"></td>
          <td><label for="3"><script>document.write(products[3].name);</script></label></td>
          <td class="numeric" id='cargo-heavy-quantity'><script>document.write(ship.cargoHold[3]);</script></td>
          <td class="numeric" id='cargo-heavy-price'><script>document.write(currentProductPrices[3]);</script></td>
        </tr>
      </table>
      <p class="input-group">
        <button onclick="buyCargo('cargo', Number(document.getElementById('cargo-quantity').value));" type="button">Buy</button>
        <input id="cargo-quantity" type="number" min=0 max=50 placeholder="TEUs">
        <button onclick="sellCargo('cargo', Number(document.getElementById('cargo-quantity').value));" type="button">Sell</button>
      </p>
    </details>

    <!-- Ship's Defenses -->

    <details>
      <summary>Defenses: <span id="defense-summary">FAIR</span></summary>
      <table>
        <tr>
          <td>Shields:</td>
          <td class="numeric">100%</td>
        </tr>
        <tr>
          <td>Railguns:</td>
          <td class="numeric">0</td>
        </tr>
      </table>
    </details>

    <!-- Navigation -->

    <details>
      <summary>Helm: <span id="helm-port-code">ETH</span></summary>
      <p id="helm-location-name">Shreveport Space Elevator, Earth</p>
      <p>Set new course, Captain?</p>
      <p class="input-group">
        <button class="nav-button" onclick="updateLocation(1);" title="Earth">ETH</button>
        <button class="nav-button" onclick="updateLocation(2);" title="Luna">LUN</button>
        <button class="nav-button" onclick="updateLocation(3);" title="Venus">VEN</button>
        <button class="nav-button" onclick="updateLocation(4);" title="Mars">MRS</button>
        <button class="nav-button" onclick="updateLocation(5);" title="Ceres">CER</button>
        <button class="nav-button" onclick="updateLocation(6);" title="Ganymede">GAN</button>
        <button class="nav-button" onclick="updateLocation(7);" title="Titan">TTN</button>
      </p>
    </details>
  </aside>

  <footer></footer>

</body>

</html>
